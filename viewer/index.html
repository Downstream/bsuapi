<!DOCTYPE html>
<html lang="en" class="bg-dark h-100 w-100">
<head>
    <meta charset="UTF-8">
    <title>Simple Viewer | Boise State World Museum Graph Archive</title>
    <link href="/viewer/css/main.css" rel="stylesheet">
    <script src="/viewer/js/main.js" type="module"></script>
</head>
<body class="h-100 w-100">
    <nav class="navbar navbar-expand bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-project-diagram"></i> Boise State World Museum Graph Archive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/viewer/"><i class="fas fa-eye"></i> Viewer</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/Downstream/bsuapi"><i class="fab fa-github fa-"></i> Github</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section id="viewer" data-api="bsu.downstreamlabs.com"></section>

</body>
</html>
